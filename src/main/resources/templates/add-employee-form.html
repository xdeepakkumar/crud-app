<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>
	<div class="container">
		<h2 class="text-center mt-5">Employee Management System</h2>
		<div class="row">
			<div class="col-md-12">
				<form th:action="@{add-employee-form}" method="POST" th:object="${employee}">
					<div class="form-group">
						<label for="email">Email address</label> <input
							type="email" class="form-control" id="email" name="email" th:field="*{email}"
							aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label> <input
							type="text" class="form-control" id="firstName" name="firstName"  th:field="*{firstName}">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input
							type="text" class="form-control" id="lastName" name="lastName"  th:field="*{lastName}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
